<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Ninja</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: #121212;
            color: #f5f5f5;
            padding: 40px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #e0e0e0;
            font-size: 2.2rem;
        }

        .ninja-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .ninja-info img {
            width: 180px;
            height: 180px;
            border-radius: 16px;
            border: 2px solid #444;
            object-fit: cover;
        }

        .info-group {
            width: 100%;
            background: #2a2a2a;
            padding: 16px;
            border-radius: 12px;
            margin-top: 10px;
        }

        .info-group strong {
            display: inline-block;
            width: 100px;
            color: #9fa8da;
        }

        .buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .buttons a {
            padding: 12px 24px;
            text-decoration: none;
            color: #fff;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-voltar {
            background-color: #1e88e5;
        }

        .btn-voltar:hover {
            background-color: #1565c0;
            transform: scale(1.05);
        }

        .btn-editar {
            background-color: #f9a825;
        }

        .btn-editar:hover {
            background-color: #f57f17;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Detalhes do Ninja</h1>

    <div class="ninja-info">
        <img th:src="${ninja.imgUrl}" alt="Imagem do Ninja">

        <div class="info-group">
            <p><strong>Nome:</strong> <span th:text="${ninja.nome}"></span></p>
            <p><strong>Idade:</strong> <span th:text="${ninja.idade}"></span></p>
            <p><strong>Email:</strong> <span th:text="${ninja.email}"></span></p>
            <p><strong>Rank:</strong> <span th:text="${ninja.rank}"></span></p>
        </div>

        <div class="info-group">
            <p><strong>Missão:</strong></p>
            <p th:if="${ninja.missoes}">
                Nome: <span th:text="${ninja.missoes.nome}"></span><br>
                Dificuldade: <span th:text="${ninja.missoes.dificuldade}"></span>
            </p>
            <p th:if="${ninja.missoes == null}">Sem missões cadastradas</p>
        </div>
    </div>

    <div class="buttons">
        <a th:href="@{/ninjas/ui/todos}" class="btn-voltar">Voltar</a>
        <a th:href="@{/ninjas/ui/editar/{id}(id=${ninja.id})}" class="btn-editar">Editar</a>
    </div>
</div>
</body>
</html>
