<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Ninja à Missão</title>
    <style>
        body {
            background-color: #121212;
            color: #f5f5f5;
            font-family: 'Segoe UI', sans-serif;
            padding: 40px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #e0e0e0;
        }

        label {
            display: block;
            margin-top: 20px;
            color: #9fa8da;
        }

        select, button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
        }

        select {
            background-color: #2a2a2a;
            color: #f5f5f5;
        }

        button {
            background-color: #43a047;
            color: white;
            margin-top: 30px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #388e3c;
        }

        .voltar {
            text-align: center;
            margin-top: 20px;
        }

        .voltar a {
            color: #90caf9;
            text-decoration: none;
        }

        .voltar a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Adicionar Ninja à Missão</h1>

    <form th:action="@{/missoes/ui/adicionar-ninja/{id}(id=${missoes.id})}" method="post">
        <label for="ninjaId">Selecione o Ninja:</label>
        <select id="ninjaId" name="ninjaId" required>
            <option th:each="ninja : ${todosNinjas}"
                    th:value="${ninja.id}"
                    th:text="${ninja.nome}">
            </option>
        </select>

        <button type="submit">Adicionar Ninja</button>
    </form>

    <div class="voltar">
        <a th:href="@{/missoes/ui/listar/{id}(id=${missoes.id})}">Voltar para detalhes da missão</a>
    </div>
</div>
</body>
</html>
